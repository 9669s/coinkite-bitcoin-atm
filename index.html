<!doctype html>
<html ng-app="cc-example-module"><head>

<!-- Angular basics -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
<script src="https://oss.maxcdn.com/angular.strap/2.0.2/angular-strap.min.js"></script>
<script src="https://oss.maxcdn.com/angular.strap/2.0.2/angular-strap.tpl.min.js"></script>

<!-- Bootstrap CSS, but Bootstrap JS not needed nor desired -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!-- RESTful interface for Angular -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js"></script>

<!-- HMAC-SHA256 in the browser code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>

<!-- code specific to Coinkite and this project -->
<script src="coinkite-api.js" charset="utf-8"></script>
<script src="project.js" charset="utf-8"></script>

<link href="style.css" rel="stylesheet">

<!-- SEO / sharing metajunk -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@coinkite">
<meta name="twitter:title" content="Bitcoin ATM using Coinkite API">
<meta name="twitter:description" content="This page demonstrates using AngularJS to simulate a Bitcoin vending machine (often called ATM). Also supports Litecoin and Blackcoin. Learn more about what the Coinkite APIcan do!">
<meta name="twitter:image:src" content="http://coinkite.github.io/coinkite-bitcoin-atm/snaps/done.png">
<meta name="og:image" content="http://coinkite.github.io/coinkite-bitcoin-atm/snaps/done.png">

</head>

<body ng-controller="mainController">

  <!-- these can be removed if you have "my-keys.json" file inplace. -->
  <div class="container">
    <ng-include src="'partials/banner.html'"></ng-include>

    <ng-include src="'partials/apikeys.html'"></ng-include>
  </div>

  <div class="container">
	<div class="row">
	  <div class="col-sm-12">
        <div class="row">

          <div class="col-sm-12 well" style="min-height: 440px">
            <ng-include src="'partials/screen.html'"></ng-include>
          </div>
        </div>

        <div class="row modules-row">

          <div class="col-sm-4 col-sm-offset-1 well">
            <ng-include src="'partials/acceptor.html'"></ng-include>
          </div>

          <div class="col-sm-4 col-sm-offset-2 well">
            <ng-include src="'partials/printer.html'"></ng-include>
          </div>

        </div>

	  </div>
	</div>

  </div>

</body></html>
