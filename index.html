<!doctype html>
<html ng-app="cc-example-module"><head>

<!-- Angular basics -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="https://oss.maxcdn.com/angular.strap/2.0.2/angular-strap.min.js"></script>
<script src="https://oss.maxcdn.com/angular.strap/2.0.2/angular-strap.tpl.min.js"></script>

<!-- Bootstrap CSS, but Bootstrap JS not needed nor desired -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!-- RESTful interface for Angular -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js"></script>

<!-- HMAC-SHA256 in the browser code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>

<!-- code specific to Coinkite and this project -->
<script src="coinkite-api.js" charset="utf-8"></script>
<script src="project.js" charset="utf-8"></script>

<link href="style.css" rel="stylesheet">

</head>

<body ng-controller="mainController">
  <div class="container">
	<div class="row">
	  <div class="col-md-12">
		<h1 class="title">
          <i class="fa fa-bank fa-2x"></i>
          Bitcoin ATM
          <small>with Litecoin and Blackcoin</small>
		</h1>

		<p class="lead">
			This page demonstrates using <a href="http://angularjs.org/">AngularJS</a>
			to simulate a Bitcoin vending machine (often called ATM). Learn more about
            what the <a href="https://api.coinkite.com">Coinkite API</a> can do!
            <a href="https://github.com/coinkite/coinkite-bitcoin-atm"
                >Full source on github/Coinkite.</a>
		</p>

	  </div>
	</div>
  </div>

  <div class="container">
	<div class="row">
	  <div class="col-sm-12">
        <div class="row">

          <div class="col-sm-12 well" style="min-height: 440px">
            <ng-include src="'partials/screen.html'"></ng-include>
          </div>
        </div>

        <div class="row modules-row">
          <ng-include src="'partials/acceptor.html'"></ng-include>
          <ng-include src="'partials/qr-scanner.html'"></ng-include>
          <ng-include src="'partials/printer.html'"></ng-include>
        </div>

	  </div>
	</div>

  </div>
</body></html>
